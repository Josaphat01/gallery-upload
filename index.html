<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partage de Photos</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #faf8f5;
            --soft-gray: #5a5a5a;
            --charcoal: #2d2d2d;
            --sage: #8b9a8b;
            --soft-blue: #7d9db5;
            --border: #e8e6e1;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background-color: var(--cream);
            color: var(--charcoal);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 70px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .header h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 2.8rem;
            font-weight: 300;
            color: var(--charcoal);
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1rem;
            color: var(--soft-gray);
            font-weight: 300;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.2s forwards;
        }

        .nav-btn {
            padding: 10px 28px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--soft-gray);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 400;
            font-size: 0.95rem;
            font-family: 'Work Sans', sans-serif;
        }

        .nav-btn:hover {
            border-color: var(--sage);
            color: var(--charcoal);
        }

        .nav-btn.active {
            background: var(--charcoal);
            color: var(--cream);
            border-color: var(--charcoal);
        }

        .view {
            display: none;
            opacity: 0;
        }

        .view.active {
            display: block;
            animation: fadeIn 0.6s ease-out forwards;
        }

        .upload-section {
            background: white;
            border-radius: 12px;
            padding: 50px 40px;
            border: 1px solid var(--border);
            box-shadow: 0 2px 20px var(--shadow);
        }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 60px 30px;
            text-align: center;
            transition: all 0.3s ease;
            background: var(--cream);
        }

        .drop-zone.drag-over {
            border-color: var(--sage);
            background: #f5f3ef;
        }

        .drop-zone-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.4;
        }

        .drop-zone h3 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--charcoal);
            margin-bottom: 8px;
        }

        .drop-zone p {
            color: var(--soft-gray);
            font-size: 0.95rem;
            margin-bottom: 25px;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 32px;
            background: var(--charcoal);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 400;
            font-size: 0.95rem;
        }

        .file-input-label:hover {
            background: var(--soft-gray);
            transform: translateY(-1px);
        }

        input[type="file"] {
            display: none;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 35px;
        }

        .preview-item {
            position: relative;
            border-radius: 6px;
            overflow: hidden;
            aspect-ratio: 1;
            background: var(--cream);
            border: 1px solid var(--border);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            background: rgba(255, 255, 255, 0.95);
            color: var(--charcoal);
            border: none;
            border-radius: 4px;
            width: 26px;
            height: 26px;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .preview-item:hover .remove-btn {
            opacity: 1;
        }

        .submit-btn {
            margin-top: 30px;
            padding: 14px 45px;
            background: var(--sage);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Work Sans', sans-serif;
        }

        .submit-btn:hover:not(:disabled) {
            background: #7a8a7a;
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .gallery-section {
            background: white;
            border-radius: 12px;
            padding: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 2px 20px var(--shadow);
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .gallery-header h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.8rem;
            font-weight: 400;
            color: var(--charcoal);
        }

        .gallery-actions {
            display: flex;
            gap: 10px;
        }

        .download-all-btn, .refresh-btn {
            padding: 10px 28px;
            background: var(--charcoal);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 400;
            font-size: 0.9rem;
            font-family: 'Work Sans', sans-serif;
        }

        .refresh-btn {
            background: var(--sage);
        }

        .download-all-btn:hover {
            background: var(--soft-gray);
            transform: translateY(-1px);
        }

        .refresh-btn:hover {
            background: #7a8a7a;
            transform: translateY(-1px);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 18px;
        }

        .gallery-item {
            position: relative;
            border-radius: 6px;
            overflow: hidden;
            aspect-ratio: 1;
            background: var(--cream);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item .download-btn {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.95);
            color: var(--charcoal);
            border: none;
            border-radius: 4px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .gallery-item:hover .download-btn {
            opacity: 1;
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: white;
            padding: 16px 24px;
            border-radius: 6px;
            box-shadow: 0 4px 20px var(--shadow);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            border: 1px solid var(--border);
            font-size: 0.95rem;
        }

        .notification.show {
            display: flex;
            animation: slideInRight 0.4s ease-out;
        }

        .notification.success {
            border-left: 3px solid var(--sage);
        }

        .notification.error {
            border-left: 3px solid #c75b5b;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--soft-gray);
        }

        .empty-state-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            opacity: 0.2;
        }

        .empty-state h3 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.4rem;
            font-weight: 400;
            color: var(--charcoal);
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 0.95rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--soft-gray);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--sage);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: var(--sage);
            width: 0%;
            transition: width 0.3s ease;
        }

        .photo-count {
            font-size: 0.9rem;
            color: var(--soft-gray);
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .upload-section, .gallery-section {
                padding: 35px 25px;
            }

            .drop-zone {
                padding: 40px 20px;
            }

            .gallery-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .gallery-actions {
                flex-direction: column;
            }

            .preview-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Galerie de Photos</h1>
            <p>Partagez vos souvenirs en toute simplicit√©</p>
        </div>

        <div class="navigation">
            <button class="nav-btn active" onclick="showView('upload')">D√©poser des photos</button>
            <button class="nav-btn" onclick="showView('gallery')">Voir la galerie</button>
        </div>

        <!-- Upload View -->
        <div id="uploadView" class="view active">
            <div class="upload-section">
                <div class="drop-zone" id="dropZone">
                    <div class="drop-zone-icon">üì∏</div>
                    <h3>D√©posez vos photos ici</h3>
                    <p>ou cliquez pour s√©lectionner depuis votre appareil</p>
                    <label for="fileInput" class="file-input-label">Choisir des fichiers</label>
                    <input type="file" id="fileInput" accept="image/*" multiple>
                </div>

                <div id="previewGrid" class="preview-grid"></div>

                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <button id="submitBtn" class="submit-btn" style="display: none;">
                    Envoyer les photos
                </button>
            </div>
        </div>

        <!-- Gallery View -->
        <div id="galleryView" class="view">
            <div class="gallery-section">
                <div class="gallery-header">
                    <div>
                        <h2>Photos partag√©es</h2>
                        <p class="photo-count" id="photoCount">Chargement...</p>
                    </div>
                    <div class="gallery-actions">
                        <button class="refresh-btn" onclick="loadGallery()">
                            üîÑ Actualiser
                        </button>
                        <button class="download-all-btn" onclick="downloadAllPhotos()">
                            ‚¨áÔ∏è Tout t√©l√©charger
                        </button>
                    </div>
                </div>
                <div id="galleryGrid" class="gallery-grid">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p style="margin-top: 15px;">Chargement...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANT: REMPLACEZ PAR VOS INFORMATIONS CLOUDINARY
        const CLOUDINARY_CLOUD_NAME = 'dynce3im3';
        const CLOUDINARY_UPLOAD_PRESET = 'gallery_upload';

        // Cl√© pour stocker les URLs des photos (partag√©e entre tous les utilisateurs)
        const STORAGE_KEY = 'gallery-shared-photos';

        let selectedFiles = [];
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewGrid = document.getElementById('previewGrid');
        const submitBtn = document.getElementById('submitBtn');
        const galleryGrid = document.getElementById('galleryGrid');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        // Drag and drop handlers
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.add('drag-over');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.remove('drag-over');
            });
        });

        dropZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFiles);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files } });
        }

        function handleFiles(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    selectedFiles.push(file);
                    addPreview(file);
                }
            });
            updateSubmitButton();
        }

        function addPreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.innerHTML = `
                    <img src="${e.target.result}" alt="Preview">
                    <button class="remove-btn" onclick="removeFile(${selectedFiles.length - 1})">√ó</button>
                `;
                previewGrid.appendChild(div);
            };
            reader.readAsDataURL(file);
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            previewGrid.children[index].remove();
            updateSubmitButton();
        }

        function updateSubmitButton() {
            if (selectedFiles.length > 0) {
                submitBtn.style.display = 'block';
                submitBtn.textContent = `Envoyer ${selectedFiles.length} photo${selectedFiles.length > 1 ? 's' : ''}`;
            } else {
                submitBtn.style.display = 'none';
            }
        }

        submitBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Envoi en cours...';
            progressBar.classList.add('active');

            try {
                const totalFiles = selectedFiles.length;
                let uploadedCount = 0;
                const newPhotos = [];

                for (const file of selectedFiles) {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
                    formData.append('folder', 'gallery');

                    const response = await fetch(
                        `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`,
                        {
                            method: 'POST',
                            body: formData
                        }
                    );

                    if (!response.ok) {
                        throw new Error('Erreur lors de l\'upload');
                    }

                    const data = await response.json();
                    
                    // Stocker l'URL et les infos de la photo
                    newPhotos.push({
                        url: data.secure_url,
                        publicId: data.public_id,
                        originalName: file.name,
                        uploadedAt: new Date().toISOString(),
                        timestamp: Date.now()
                    });

                    uploadedCount++;
                    const progress = (uploadedCount / totalFiles) * 100;
                    progressFill.style.width = `${progress}%`;
                }

                // R√©cup√©rer les photos existantes et ajouter les nouvelles
                const existingPhotos = getStoredPhotos();
                const allPhotos = [...existingPhotos, ...newPhotos];
                savePhotos(allPhotos);

                showNotification(`${totalFiles} photo${totalFiles > 1 ? 's' : ''} envoy√©e${totalFiles > 1 ? 's' : ''} avec succ√®s !`, 'success');
                
                // Reset form
                selectedFiles = [];
                previewGrid.innerHTML = '';
                fileInput.value = '';
                updateSubmitButton();
                progressBar.classList.remove('active');
                progressFill.style.width = '0%';

                // Refresh gallery
                setTimeout(() => loadGallery(), 500);
            } catch (error) {
                console.error('Error uploading photos:', error);
                showNotification('Erreur lors de l\'envoi. V√©rifiez votre configuration Cloudinary.', 'error');
                progressBar.classList.remove('active');
                progressFill.style.width = '0%';
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'Envoyer les photos';
        });

        function showView(view) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));

            if (view === 'upload') {
                document.getElementById('uploadView').classList.add('active');
                event.target.classList.add('active');
            } else {
                document.getElementById('galleryView').classList.add('active');
                event.target.classList.add('active');
                loadGallery();
            }
        }

        function getStoredPhotos() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                return stored ? JSON.parse(stored) : [];
            } catch (error) {
                console.error('Error reading photos:', error);
                return [];
            }
        }

        function savePhotos(photos) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(photos));
            } catch (error) {
                console.error('Error saving photos:', error);
            }
        }

        function loadGallery() {
            const photos = getStoredPhotos();
            
            if (photos.length === 0) {
                galleryGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">üì∑</div>
                        <h3>Aucune photo pour le moment</h3>
                        <p>Les photos envoy√©es appara√Ætront ici</p>
                    </div>
                `;
                document.getElementById('photoCount').textContent = '0 photo';
                return;
            }

            // Trier par date (plus r√©centes en premier)
            photos.sort((a, b) => b.timestamp - a.timestamp);

            document.getElementById('photoCount').textContent = `${photos.length} photo${photos.length > 1 ? 's' : ''}`;

            galleryGrid.innerHTML = photos.map((photo, index) => `
                <div class="gallery-item">
                    <img src="${photo.url}" alt="${photo.originalName}" loading="lazy">
                    <button class="download-btn" onclick="downloadPhoto('${photo.url}', '${photo.originalName}')">‚¨á</button>
                </div>
            `).join('');
        }

        function downloadPhoto(url, filename) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = filename || 'photo.jpg';
                    link.click();
                })
                .catch(error => {
                    // Fallback: open in new tab
                    window.open(url, '_blank');
                });
        }

        function downloadAllPhotos() {
            const photos = getStoredPhotos();

            if (photos.length === 0) {
                showNotification('Aucune photo √† t√©l√©charger', 'error');
                return;
            }

            photos.forEach((photo, index) => {
                setTimeout(() => {
                    downloadPhoto(photo.url, photo.originalName);
                }, index * 300);
            });

            showNotification(`${photos.length} photo${photos.length > 1 ? 's' : ''} en cours de t√©l√©chargement`, 'success');
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.className = `notification ${type} show`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Load gallery on page load
        window.addEventListener('load', () => {
            loadGallery();
        });

        // Auto-refresh gallery every 30 seconds when on gallery view
        setInterval(() => {
            if (document.getElementById('galleryView').classList.contains('active')) {
                loadGallery();
            }
        }, 30000);
    </script>
</body>
</html>
